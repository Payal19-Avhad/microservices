<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Create a New Quiz</h1>
    <form th:action="@{/newquizservice/quiz/create}" th:object="${quizdto}" method="post">
        <label for="categoryName">Category:</label>
        <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}" required><br><br>
        
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" name="numQuestions" th:field="*{numQuestions}" required><br><br>
        
        <label for="title">Quiz Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br><br>
        
        <button type="submit" >Create Quiz</button>
    </form>
</body>
</html>
