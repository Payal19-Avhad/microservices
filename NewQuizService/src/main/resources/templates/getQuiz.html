<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Quiz</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Get Quiz Questions</h1>
    
    <!-- Form for submitting quiz ID -->
    <form th:action="@{/newquizservice/quiz/get}" method="get">
    <label for="quizId">Quiz ID:</label>
    <input type="number" id="quizId" name="id" required><br><br>
    
    <button type="submit">Get Questions</button>
</form>

    <!-- Display questions if available -->
    <div th:if="${questions}">
        <h2>Quiz Questions:</h2>
        <ul>
            <li th:each="question : ${questions}">
                <p th:text="${question.questionTitle}"></p>
                <ul>
                    <li th:text="${question.option1}"></li>
                    <li th:text="${question.option2}"></li>
                    <li th:text="${question.option3}"></li>
                    <li th:text="${question.option4}"></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Display error message if questions not found -->
    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
</body>
</html>
